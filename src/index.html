<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header__container">
      <nav class="nav__wrapper">
        <img class="nav__logo" src="./assets/images/logo.svg" alt="Logo" />
        <button class="nav__menu__btn focus-visible" aria-label="Mobile menu">
          <span>
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <ul class="nav__link__list">
          <li class="nav__link__item"><a class="focus-visible" href="">Product</a></li>
          <li class="nav__link__item"><a class="focus-visible" href="">Features</a></li>
          <li class="nav__link__item"><a class="focus-visible" href="">Pricing</a></li>
          <li class="nav__link__item login"><a class="focus-visible" href="">Login</a></li>
        </ul>
      </nav>
      <section class="intro__wrapper">
        <div class="intro__image__wrapper">
          <img
            class="intro__image"
            src="./assets/images/illustration-devices.svg"
            alt="Devices illustration hero image"
          />
        </div>
        <div class="intro__content">
          <h2 class="intro__sub">Monograph Dashboard</h2>
          <h1 class="intro__headline">Powerful insights into your team</h1>
          <p class="intro__description">Project planning and time tracking for agile teams</p>
          <div class="intro__action">
            <button class="focus-visible intro__btn">Schedule a demo</button>
            <p class="intro__btn__description">To see a preview</p>
          </div>
        </div>
      </section>
    </header>
    <script src="./main.js"></script>
  </body>
</html>
