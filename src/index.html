<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <nav class="nav">
          <a class="nav__logo-link" href="" aria-label="Homepage" aria-current="page">
            <img class="nav__logo" src="./assets/images/logo.svg" alt="Logo" />
          </a>
          <button
            class="nav__menu-btn focus-visible"
            aria-label="Mobile menu"
            aria-controls="mobile-menu-control"
            aria-expanded="false"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul class="nav__list" id="mobile-menu-control">
            <li class="nav__item"><a class="nav__link" href="">Product</a></li>
            <li class="nav__item"><a class="nav__link" href="">Features</a></li>
            <li class="nav__item"><a class="nav__link" href="">Pricing</a></li>
            <li class="nav__item nav__item--login"><a class="nav__link" href="">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <section class="intro">
          <div class="intro__image-wrapper">
            <img class="intro__image" src="./assets/images/illustration-devices.svg" alt="" />
          </div>
          <div class="intro__content">
            <p class="intro__subtitle">Monograph Dashboard</p>
            <h1 class="intro__headline">Powerful insights into your team</h1>
            <p class="intro__description">Project planning and time tracking for agile teams</p>
            <div class="intro__cta">
              <button class="intro__cta-btn">Schedule a demo</button>
              <p class="intro__cta-description">To see a preview</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
